<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #74ebd5, #9face6);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

h1 {
    text-align: center;
    font-size: 36px;
    color: #333;
    margin-bottom: 20px;
}

form {
    max-width: 600px;
    width: 90%;
    padding: 40px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input, select, textarea, button {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f9f9f9;
}

input:focus, select:focus, textarea:focus {
    border-color: #5a67d8;
    box-shadow: 0 0 10px rgba(90, 103, 216, 0.3);
    outline: none;
}

button {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    border: none;
    padding: 14px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.3s ease, background 0.3s ease;
}

button:hover {
    background: linear-gradient(135deg, #5a0ecb, #2065fc);
    transform: translateY(-3px);
}

button:active {
    transform: scale(0.98);
}

.form-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.form-row .half-width {
    width: calc(50% - 10px);
}

.form-row .full-width {
    width: 100%;
}

textarea {
    resize: none;
    min-height: 100px;
}

@media (max-width: 768px) {
    .form-row .half-width {
        width: 100%;
    }
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #74ebd5, #162a86);
    color: #333;
    display: flex;
    flex-direction: column; /* Allow vertical alignment */
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

h1 {
    font-size: 36px;
    color: #333;
    margin-bottom: 20px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

form {
    max-width: 600px;
    width: 90%;
    padding: 40px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-out;
   
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
}


    </style>
</head>
<body>
    <h1>Registration Form </h1>
    <form action="/submit" method="post">
        <!-- Full Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4   `" required></textarea>

        <!-- City, State, Pincode -->
        <div class="form-row">
            <div class="half-width">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="half-width">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
        </div>

        <div class="form-row">
            <div class="half-width">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
        </div>

        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Write something..." required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
